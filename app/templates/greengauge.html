<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Gauge Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        .form-step {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .form-step.active {
            display: block;
            opacity: 1;
        }
        .step-navigation {
            margin-top: 20px;
        }
        @media (max-width: 767px) {
            .row {
                flex-direction: column;
            }
            .col-md-6 {
                width: 100%;
                margin-bottom: 15px;
            }
        }
        .text-center button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Climate Cues</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insights">Insights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://huggingface.co/spaces/krunalss/carbonAI">Green Gauge</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Green Gauge Form -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center centered-heading">Calculate Your Daily Carbon Footprint</h1>
            <form id="carbonForm" action="/calculate_greengauge" method="POST">
                <!-- Step 1 -->
                <div class="form-step active" id="step-1">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tv" class="form-label">Time using TV (in hours):</label>
                            <input type="number" class="form-control" id="tv" name="tv" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="washing_machine" class="form-label">Time using Washing Machine (in hours):</label>
                            <input type="number" class="form-control" id="washing_machine" name="washing_machine" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mobile_charging" class="form-label">Time charging Mobile (in hours):</label>
                            <input type="number" class="form-control" id="mobile_charging" name="mobile_charging" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="kitchen_chimney" class="form-label">Time using Kitchen Chimney (in hours):</label>
                            <input type="number" class="form-control" id="kitchen_chimney" name="kitchen_chimney" value="0" required>
                        </div>
                    </div>
                </div>

                <!-- Step 2 -->
                <div class="form-step" id="step-2">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="lpg_gas" class="form-label">LPG Gas usage (in hours):</label>
                            <input type="number" class="form-control" id="lpg_gas" name="lpg_gas" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fan" class="form-label">Time using Fan (in hours):</label>
                            <input type="number" class="form-control" id="fan" name="fan" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ac" class="form-label">Time using Air Conditioner (in hours):</label>
                            <input type="number" class="form-control" id="ac" name="ac" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="water_heater" class="form-label">Time using Water Heater (in hours):</label>
                            <input type="number" class="form-control" id="water_heater" name="water_heater" value="0" required>
                        </div>
                    </div>
                </div>

                <!-- Step 3 -->
                <div class="form-step" id="step-3">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="wifi_router" class="form-label">Time using Wifi Router (in hours):</label>
                            <input type="number" class="form-control" id="wifi_router" name="wifi_router" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="water_pump" class="form-label">Time using Water Pump (in hours):</label>
                            <input type="number" class="form-control" id="water_pump" name="water_pump" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lights" class="form-label">Number of Lights:</label>
                            <input type="number" class="form-control" id="lights" name="lights" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lights_time" class="form-label">Time Lights are On (in hours):</label>
                            <input type="number" class="form-control" id="lights_time" name="lights_time" value="0" required>
                        </div>
                    </div>
                </div>

                <!-- Step 4 -->
                <div class="form-step" id="step-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="transportation" class="form-label">Transportation Mode:</label>
                            <select class="form-select" id="transportation" name="transportation">
                                <option value="car">Car</option>
                                <option value="bike">Bike</option>
                                <option value="public">Public Transport</option>
                                <option value="walk">Walk</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="waste" class="form-label">Waste Generated (in kg):</label>
                            <input type="number" class="form-control" id="waste" name="waste" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="diet" class="form-label">Diet Type:</label>
                            <select class="form-select" id="diet" name="diet">
                                <option value="vegetarian">Vegetarian</option>
                                <option value="non-vegetarian">Non-Vegetarian</option>
                                <option value="vegan">Vegan</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="step-navigation text-center">
                    <button type="button" class="btn btn-secondary" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Calculate</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="text-muted">Â© 2024 Climate Cues Project. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to Handle Navigation -->
    <script>
        let currentStep = 0;
        showStep(currentStep);

        function showStep(step) {
            const steps = document.querySelectorAll(".form-step");
            steps.forEach((s, index) => {
                s.classList.remove("active");
            });
            steps[step].classList.add("active");
            
            document.getElementById("prevBtn").style.display = step === 0 ? "none" : "inline-block";
            document.getElementById("nextBtn").style.display = step === (steps.length - 1) ? "none" : "inline-block";
            document.getElementById("submitBtn").style.display = step === (steps.length - 1) ? "inline-block" : "none";
        }

        function nextPrev(n) {
            const steps = document.querySelectorAll(".form-step");
            currentStep += n;

            if (currentStep >= steps.length) {
                document.getElementById("carbonForm").submit();
                return false;
            }

            showStep(currentStep);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
